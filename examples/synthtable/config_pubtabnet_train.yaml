            - percents: [[1, 1], [1, 1], [1, 1], [1, 1]]

effect:
  args:
    # color
    - prob: 0.2
      args:
        rgb: [[0, 255], [0, 255], [0, 255]]
        alpha: [0, 0.2]
    # shadow
    - prob: 0.7
      args:
#        intensity: [0, 160]
        intensity: [0, 105]
        amount: [0, 1]
        smoothing: [0.5, 1]
#        bidirectional: 0
        bidirectional: 0.5
    # contrast
    - prob: 1
      args:
        alpha: [1, 1.5]
    # brightness
    - prob: 1
      args:
        beta: [-48, 0]
    # motion blur
    - prob: 0.5
      args:
        k: [3, 3]
        angle: [0, 360]
    # gaussian blur
    - prob: 0.5
      args:
#        sigma: [0, 1.5]
        sigma: [0, 0.75]

