quality: [60, 95]

save_meta: true

html_output:
  remove_close_tag: true
  remove_thead_tbody: false
  remove_tag_in_content: true

background:
  weights:
    image: 1
    color: 1
  image:
    paths: [resources/background]
    weights: [1]
    alpha: [ 0.8, 1.0 ]
    grayscale: 0.5
    crop: 0.5
  color:
    rgb: [[ 0, 255 ],[ 0, 255 ],[ 0, 255 ]]
    alpha: [ 1, 1 ]
    grayscale: 0.5
  effect:
    args:
      # gaussian blur
      - prob: 0.5
        args:
          sigma: [0, 10]

document:
  fullscreen: 0.5
  landscape: 0.5
  short_size: [720, 1024]
  aspect_ratio: [1, 2]
  margin: [0, 0.35]
  content:
    table:
      static:
        weight: 0
        image:
          paths: [ resources/table_image/pubtabnet ]
          min_image_size_ratio: [ 0.9 ]
        html:
          paths: [ resources/table_html/pubtabnet/train ]
          weights: [ 1 ]
#          charset:
          min_row: 2
          max_row: 10
          min_col: 2
          max_col: 10
          has_span:
            prob: 0.5
          has_col_span:
            prob: 0.5
          has_row_span:
            prob: 0.5
        effect:
          distort:
            prob: 0.5
            arc:
              weight: 1
              angles: [ 3, 11 ]
              reverse:
                prob: 1.0
              min_aspect_ratio: 0.82
            polynomial:
              weight: 1
              dest_coord_ratios: [ 0.01, 0.04 ]
              move_prob: 0.5
          rotate:
            prob: 0.5
            angle: [ 1, 3 ]
            ccw:
              prob: 0.5
      synth:
        weight: 1
        effect:
          distort:
            prob: 0.5
            arc:
              weight: 1
              angles: [ 3, 11 ]
              reverse:
                prob: 1.0
              min_aspect_ratio: 0.82
            polynomial:
              weight: 1
              dest_coord_ratios: [ 0.01, 0.04 ]
              move_prob: 0.5
          rotate:
            prob: 0.5
            angle: [1, 3]
            ccw:
              prob: 0.5
        html:
          paths: [ resources/table_html/pubtabnet/train ]
          weights: [1]
          charset: null
          min_row: 1
          max_row: 10
          min_col: 1
          max_col: 10
          has_span:
            prob: 0.5
          has_col_span:
            prob: 0.5
          has_row_span:
            prob: 0.5
          tmp_path: tmp
          structure:
            static_html:
              weight: 1
            synth_structure:
              weight: 0
              nums_row: [2, 10]
              nums_col: [2, 10]
              thead:
                prob: 0.5
                rows: [1, 3]
              span:
                prob: 0.5
                row_span:
                  prob: 0.1
                col_span:
                  prob: 0.1
#            change_structure:
#              weight: 1
#              portion: [0.1, 0.7]
          synth_content:
            prob: 0.0
            corpus:
              mix_thead_tbody:
                prob: 0.2
              thead:
                length_augmentable:
                  weight: 1
                  paths: [ resources/corpus/mjsynth.txt, resources/corpus/synthtext.txt ]
                  weights: [ 1, 1 ]
                  min_length: 1
                  max_length: 5211
                  textcase: [ lower, upper, capitalize ]
                  augmentation: 0.1
                  augmentation_length: [ 1, 25 ]
#                char_augmentable:
#                  weight: 1
#                  paths: [ resources/corpus/val_thead_corpus.txt ]
#                  weights: [ 1 ]
#                  min_length: 1
#                  max_length: 5211
#                  textcase: [ lower, upper, capitalize ]
#                  augmentation: 0.1
#                  augmentation_charset: resources/charset/alphanum_special.txt
                base:
                  weight: 1
                  paths: [ resources/corpus/pubtabnet/train_thead_corpus.txt ]
                  weights: [ 1 ]
                  min_length: 1
                  max_length: 5211
                  textcase: [ lower, upper, capitalize ]
              tbody:
                length_augmentable:
                  weight: 1
                  paths: [ resources/corpus/mjsynth.txt, resources/corpus/synthtext.txt ]
                  weights: [ 1, 1 ]
                  min_length: 1
                  max_length: 5211
                  textcase: [ lower, upper, capitalize ]
                  augmentation: 0.1
                  augmentation_length: [ 1, 25 ]
#                char_augmentable:
#                  weight: 1
#                  paths: [ resources/corpus/pubtabnet/train_tbody_corpus.txt ]
#                  weights: [ 1 ]
#                  min_length: 1
#                  max_length: 5211
#                  textcase: [ lower, upper, capitalize ]
#                  augmentation: 0.1
#                  augmentation_charset: resources/charset/alphanum_special.txt
                base:
                  weight: 1
                  paths: [ resources/corpus/pubtabnet/train_tbody_corpus.txt ]
                  weights: [ 1 ]
                  min_length: 1
                  max_length: 5211
                  textcase: [ lower, upper, capitalize ]
            #                charset: resources/charset/en
            empty_cell:
              prob: 0.1
            synth_cell:
              prob: 0.5
            thead_bold:
              prob: 0.7
            shuffle_cells:
              prob: 0.7
              portion: [0.2, 0.8]
        style:
          font:
            paths: [ resources/fonts ]
            weights: [ 1 ]
          color_set:
            dark: [ MediumVioletRed, blue, darkmagenta, darkblue, forestgreen, blueviolet, mediumblue, darkslateblue, darkred, darkviolet, purple, dimgray, firebrick, fuchsia, maroon, darkorchid, brown, navy, magenta, crimson, deeppink, indigo, darkcyan, red, green, black, chocolate, darkgreen, darkslategray, MidnightBlue,Navy,OrangeRed,Purple,RebeccaPurple,RoyalBlue,SaddleBrown ]
            light: [ Linen, bisque, beige, antiquewhite, chartreuse, greenyellow, lemonchiffon, honeydew, gold, floralwhite, aliceblue, linen, lavender, cornsilk, azure, lightyellow, white, gainsboro, lightgoldenrodyellow, cyan, lavenderblush, ivory, lightcyan, aquamarine, aqua, ghostwhite, blanchedalmond, SeaShell,MintCream,MistyRose,Moccasin,OldLace,PaleGoldenRod,PapayaWhip,Snow,SpringGreen ]
          global:
            absolute:
              table_wrapper:
                background:
                  paper:
                    weight: 2
                    paths: [ resources/paper ]
                    weights: [ 1 ]
                    alpha: [ 0.1, 0.3 ]
                    grayscale: 0.5
                    crop: 0.5
                  gradient:
                    weight: 1
                    type: [ linear, radial, conic, repeating-linear ]
                    angle: [ 0, 359 ]
                    num_colors: [ 2, 5 ]
                    random_stop_position:
                      prob: 0.3
                  empty:
                    weight: 1
                  solid:
                    weight: 1
              table:
                background:
                  empty:
                    weight: 1
                  solid:
                    weight: 3
                  striped:
                    weight: 1
                    dark_line: [ odd, even ]
                    thead:
                      prob: 0.5
                  striped_same_color_mode:
                    weight: 1
                    thead:
                      prob: 0.5
                  multi_color:
                    weight: 1
                    thead:
                      prob: 0.5
                color_mode: [ dark, light ]
                full_size:
                  prob: 0.5
                border_width:
                  values: [ 1,4 ]
                  postfix: px
                border_style:
                  weights: [10,0,0]
                  values: [solid, dotted, dashed]
                aspect_ratio: [0.285, 3.5]
                font:
                  prob: 0.9
                outline: [ empty, all, top_bottom ]
              thead:
                outline: [empty, all, top_bottom, bottom]
                inner_border:
                  values: [ empty, all, col ]
                  weights: [2, 1, 1]
              tbody:
                inner_border:
                  values: [ empty, all, row, col ]
                  weights: [3,1,1,1]
            relative:
              table:
                width_scale: [ 0.7, 1.2 ]
                height_scale: [ 0.7, 1.2 ]
            css:
              table:
                margin:
                  prob: 0.5
                  values: [ 1, 50 ]
                  postfix: "px"
                font-size:
                  values: [12, 20]
                  postfix: "px"
